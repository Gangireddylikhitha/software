<!DOCTYPE html>
<html>
<head>
    <title>Facebook Password Recovery</title>
</head>
<body>
    <h2>Facebook Password Recovery</h2>
    <form action="https://www.facebook.com/login/identify?ctx=recover&ars=royal_blue_bar" method="get" target="_blank">
        <label for="mobile">Enter Mobile Number:</label><br>
        <input type="text" id="mobile" name="email"><br>
        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="password" placeholder="chaithu123 &#128065;"><br>
        <input type="submit" value="Search">
        <input type="button" value="Cancel" onclick="location.href='https://www.facebook.com';">
    </form>
    <button onclick="window.open('https://www.facebook.com/search/top?q=', '_blank')">Open Facebook Search</button>
</body>
</html>
