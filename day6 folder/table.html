<!DOCTYPE html>
<html lang="en">
    
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        table,th,td{
            border:1px solid black;
            </style>
</head>
<body>
<table cellpadding=10 cellspacing=10 style="background-color:rgb(215, 224, 228)">
        <tr>
            <td style="background-color:white" colspan="5" text align="end" height="40">0</td>
            </tr>
            <tr>
            <td>MC</td>
            <td>MR</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
            </tr>
            <tr>
                <td>back</td>
                <td>CE</td>
                <td>c</td>
                <td>+</td>
                <td>-</td>
            
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
                <td>%</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
                <td>1/x</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>#</td>
                <td rowspan="2">=</td>
            
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>+</td>
            
            </tr>

        
    </table>
    
</body>
</html>
