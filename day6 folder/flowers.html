<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td colspan="2"><img src="../multimedia/images/black.jpg" height="100" width="600"></td>
        <td><img src="../multimedia/images/blue.jpg" height="100"></td>
        <td><img src="../multimedia/images/mountain.jpg" height="100"></td>
        </tr>
        <tr>
            <td style="background-color: rgb(255, 222, 38);"><img src="../multimedia/images/orange.jpg" height="100" width="400"></td>
            <td style="background-color:rgb(82, 76, 76);" rowspan="2"><img src="../multimedia/images/mountain.jpg" height="200" width="100"></td>
            <td style="background-color: red;" colspan="2"><img src="../multimedia/images/rosee.jpg" height="100" width="300"></td>

        </tr>
        <tr>
            <td style="background-color:skyblue"><img src="../multimedia/images/valcano.jpg" height="200" width="400"></td>
            <td><img src="../multimedia/images/valley.jpg" height="200" width="150"></td>
            <td><img src="../multimedia/images/manali.jpg" height="200" width="150"></td>
        </tr>
        <tr>
            <td style="background-color:purple"; rowspan="2"><img src="../multimedia/images/blue.jpg" height="100" width="400"></td>
            <td style="background-color: grey;"><img src="../multimedia/images/black.jpg" height="100"></td>
            <td colspan="2"><img src="../multimedia/images/rosee.jpg" height="100" width="300"></td>
        </tr>
    <bdo dir="rtl">
        <img src="../multimedia/images/blue.jpg">
        <img src="../multimedia/images/black.jpg">
        </bdo>
</body>
</html>
